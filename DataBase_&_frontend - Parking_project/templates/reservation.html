<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/normalize.css') }}">
</head>
<body>
    <header>
        <h1>Parking Reservation</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('registration') }}">Registration</a></li>
                <li><a href="{{ url_for('login') }}">login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Available Parking Sites</h2>
        <h3>Hola Mundo 2</h3>
        <form id="reservation-form" action="/update_parking" method="POST">

            <ul id="parking-list">
                {% for parking in parking_data %}
                    <li>
                        <input type="hidden" name="parking_id" value="{{ parking[0] }}">
                        Parking Number: {{ parking[1] }} | Status: 
                        <select name="status">
                            <option value="0" {% if parking[2] == 0 %}selected{% endif %}>Reservado</option>
                            <option value="1" {% if parking[2] == 1 %}selected{% endif %}>Disponible</option>
                        </select>
                        Start Date: 
                        <input type="datetime-local" name="start_date" value="{{ parking[3] }}">
                        End Date: 
                        <input type="datetime-local" name="end_date" value="{{ parking[4] }}">
                    </li>
                {% endfor %}
            </ul>
            

            <input type="submit" value="Reservar">    
        </form>
        
    </main>
    
    
    <footer>
        <p>&copy; 2023 Parking Reservation</p>
    </footer>
    <!-- Incluye el archivo JS -->
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
</body>
</html>
